<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID, Class and Attributes</title>
</head>
<body>
    <!-- Open in Browser to get the audio -->
    <video src="videoindia.mp4" height="255" controls poster="ThumbnailIndia.png"></video>
    <br>
    <audio src="stockaudio.mp3" controls></audio>
    <br>

    <!-- Scalable Vector Graphics(SVG) -->
     <!-- circle svg -->
     <svg height="100" width="100">
        <circle cx="50" cy="50" r="47" fill="cyan" stroke="black" stroke-width="3"/> 
     </svg>
     <br>
     <!-- rectangle svg with name -->
      <svg height="100" width="300">
        <rect height="100" width="300" fill="grey" stroke="black" stroke-width="2"/>
        <text x="45" y="50" font-size="50" fill="black">John Beth</text> 
      </svg>
      <br>
      <!-- SVG as image -->
      <img src="img.svg" alt="SRC image">
      <br>

      <!-- iFrames -->
       <iframe src="https://www.codewithharry.com/tutorial/working-with-svg" height="540" width="960" frameborder="3"></iframe>
       <br>
       <!-- IFrame YouTube video -->
       <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=bP9yYi0wSFjp4YHi&amp;start=810" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
