<!-- QUESTION:  Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form question</title>
</head>
<body>
    <form>
        <div>
            <label for="Name">Full Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Enter your full name" required>
        </div>
        <div>
            <label for="City">City:</label>
            <input type="text" id="City" name="City" placeholder="Enter your City" required>
        </div>
        <div>
            <label for="Pincode">Pincode:</label>
            <input type="text" id="Pincode" name="Pincode" placeholder="Enter your Pincode" required>
        </div>
    </form>
</body>
</html>
