<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <img height="350" src="JohnBeth photo church resized.jpg" alt="John Bethlehem's image" />
    <br />
    <table>
        <caption>
            Student Details
        </caption>

        <thead>
            Header
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Designation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Bethlehem</td>
                <td>19</td>
                <td>Student</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Programmer</td>
            </tr>
            <tr>
                <td colspan="2">Mike</td>
            </tr>

            Footer
        </tfoot>
    </table>

    <ul type="square">
        <li>John</li>
        <li>Bethlehem</li>
        <li>Pallan</li>
    </ul>
    <ol type="i">
        <li>John</li>
        <li>Bethlehem</li>
        <li>Pallan</li>
    </ol>
 <p id="html">I am learning HTML </p>
 
</body>

</html>
